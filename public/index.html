<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
  </head>
  <body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
      let socket = io()

      socket.on('connect', function () {
        console.log('Conectado al servidor')
      })

      socket.on('disconnect', function () {
        console.log('Perdimos comunicaci√≥n con el servidor')
      })

      socket.emit('mensaje', {
        usuario: 'Jorge',
        mensaje: 'Hola Mundo',
      })

      socket.on('mensaje', function (data) {
        console.log(data)
      })

      socket.on('nuevo-mensaje-flutter', function (data) {
        console.log('Escuchando', data)
      })

      socket.on('active-bands', function (data) {
        console.clear()
        console.table(data)
      })
    </script>
  </body>
</html>
